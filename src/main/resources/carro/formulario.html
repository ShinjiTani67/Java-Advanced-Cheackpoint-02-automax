<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Carro</title>
</head>
<body>
<h1>Cadastro de Carro</h1>
<form th:action="@{/carro/salvar}" th:object="${carro}" method="post">
    <label for="modelo">Modelo:</label>
    <input type="text" th:field="*{modelo}" />
    <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}">Erro</div>

    <label for="preco">Pre√ßo:</label>
    <input type="number" step="0.01" th:field="*{preco}" />
    <div th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}">Erro</div>

    <label for="datavenda">Data da Venda:</label>
    <input type="date" th:field="*{datavenda}" />
    <div th:if="${#fields.hasErrors('datavenda')}" th:errors="*{datavenda}">Erro</div>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/carro}">Voltar</a>
</body>
</html>
