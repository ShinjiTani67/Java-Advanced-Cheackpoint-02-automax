<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Carros</title>
</head>
<body>
<h1 th:text="${carro.id != null} ? 'Editar Carro' : 'Novo Carro'">Novo Carro</h1>

<form th:action="@{/carro/salvar}" th:object="${carro}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Modelo:</label>
    <input type="text" th:field="*{modelo}" required />
    <br/>

    <label>Pre√ßo:</label>
    <input type="number" step="0.01" th:field="*{preco}" required />
    <br/>

    <label>Data de Venda:</label>
    <input type="date" th:field="*{datavenda}" required />
    <br/>

    <button type="submit">Salvar</button>
    <a th:href="@{/carro}">Voltar</a>
</form>
</body>
</html>
